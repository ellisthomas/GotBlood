<div class="container">
    <h2>Donors</h2>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>City,State Zip</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Birthdate</th>
                    <th>Blood Type</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users | filter: searchText">
                    <td></td>
                    <td>{{user.FirstName}}</td>
                    <td>{{user.LastName}}</td>
                    <td>{{user.Address}}</td>
                    <td>{{user.Location}}</td>
                    <td>{{user.Phone}}</td>
                    <td>{{user.Email}}</td>
                    <td>{{user.Birthdate}}</td>
                    <td>{{user.Type}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
