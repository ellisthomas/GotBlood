                </div>

                <button class="col-xs-3 btn btn-danger" ng-click="login()" ng-class="{'is-loading':inProgress}">Login</button>
            </div>
        </div>

            </form>

                    <input type="text" ng-model="auth.location" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>City State Zip</label>
                </div>

                <div class="group">
                    <input type="text" ng-model="auth.phone" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>City State Zip</label>
                </div>

                <div class="group">
                    <input type="email" ng-model="auth.email" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                </div>

                <div class="group">
                    <input type="text" ng-model="auth.username" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Username</label>
                </div>

                <div class="group">
                    <input type="password" ng-model="auth.password" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Password</label>
                </div>

                <div class="group">
                    <input type="password" ng-model="auth.confirm" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Confirm Password</label>
                </div>


        </form>
