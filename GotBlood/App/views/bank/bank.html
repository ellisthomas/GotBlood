   <!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalHorizontal">
    Create Blood Drive
</button>

<!-- Modal -->
<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                   Community Blood Drive
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"
                               for="location">Location:</label>
                        <div class="col-xs-12 input-group">
                            <input type="text" class="form-control" ng-model="drive.Loation"
                                   id="location" placeholder="Location" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"
                               for="date">Date:</label>
                        <div class="col-xs-12 input-group">
                            <input type="text" class="form-control" ng-model="drive.Date"
                                   id="date" placeholder="Date of Blood Drive" />
                        </div>
                    </div>  
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="bloodDrive()">Save changes</button>
            </div>
        </div>
    </div>
</div>


<input class="list-inline center-block text-center input-lg" type="text" name="" placeholder="Search..." ng-model="searchText">
<h3>Donation Locations</h3>
<div ng-repeat="bank in banks | filter: searchText">
    <div class="panel panel-default panel-transparent">
        <div class="panel-body">
            <div class="col-xs-3"><a class="fa fa-address-card">{{bank.BloodBankName}} <br>{{bank.BloodBankStreetAddress}} {{bank.BloodBankCity}} {{bank.BloodBankState}} {{bank.BloodBankZip}} <br>{{bank.BloodBankPhone}}</a></div>
        </div>
    </div>
</div>
